name: Run tests before deploying code

on:
  push:
    branches:
      - GitWorkflow-branch
      - main
      - Developbranch

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MYSQL_ROOT_PASSWORD: root # default root password to use must be 'root'
      DB_HOST: localhost
      DB_PORT: 3306
      DB_DATABASE: shareameal
      DB_USER: root
      DB_PASSWORD: root
    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Start MySQL connection from host
        run: |
          sudo /etc/init.d/mysql start
          sudo apt-get install -y mysql-client
          mysql -uroot -p${{ env.MYSQL_PASSWORD }} -e "SHOW DATABASES;"
          mysql -uroot -p${{ env.MYSQL_PASSWORD }} -e "CREATE DATABASE ${{env.MYSQL_DATABASE}};"
      - name: Import database script
        run: |
          mysql -uroot -p${{env.MYSQL_PASSWORD}} ${{env.MYSQL_DATABASE}} < share-a-meal.sql
          mysql -uroot -p${{env.MYSQL_PASSWORD}} ${{env.MYSQL_DATABASE}} -e "SHOW TABLES;"
      - run: npm ci
      - run: npm test
  
  Railway-deploy:
    runs-on: ubuntu-latest
    environment:
      name: Railway
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: 'Current token'
        run: |
          echo "secrets.RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}"
      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy server to Railway
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}