name: Run tests before deploying code

on:
  push:
    branches:
      - GitWorkflow-branch
      - main
      - Developbranch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm test